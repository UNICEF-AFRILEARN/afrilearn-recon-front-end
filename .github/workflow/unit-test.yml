name: Unit Test 

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 16.x]

    steps: 
      - uses: actions/checkout@2
      - uses: Use Node.js ${{ matrix.node-version}}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test 